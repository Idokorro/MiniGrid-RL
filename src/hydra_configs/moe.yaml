defaults:
  - _self_
  - algorithm: ppo
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

hydra:
  mode: RUN

env_name: custom
seed: 42
load: false
load_path: null
save: false
save_model: true
render: false
verbose: 1
job_num : 0

env:
  problem: multi  # gto, opn, pkp, gtg
  mission: null  # 'go to' : 0, 'toggle': 1, 'pick up': 2, 'go to goal': 5
  all_doors_open: true
  size: 11
  num_objects: 4
  see_through_walls: true
  obstacles: false
  percent_obstacles: 0.05

network:
  moe: true
  optim_eps: 1e-8
  normalize_images: true
  share_features_extractor: true
  shared_lstm: true
  enable_critic_lstm: false
  lstm_hidden_size: 64
  n_lstm_layers: 1
  n_envs: ${algorithm.n_envs}
  features_extractor_kwargs:
    arch: [
      [Embedding, [32, 32]],
      [GRU, [32, 128, 1, True, True]]
    ]
    head: [
      [Linear,  [128, 0]]
    ]
